<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width; height=device-height;">
  <link rel="stylesheet" href={{ url_for('static', filename='ImageDocument.css' ) }}>
  <link rel="stylesheet" href={{ url_for('static', filename='TopLevelImageDocument.css' ) }}>
  <title>
    Admin 101
  </title>
  <style>
    @media print {
      #ghostery-tracker-tally {
        display: none !important
      }
    }
  </style>
</head>

<body>

  <body oncontextmenu="javascript:alert('right clicking has been blocked!');return false;"></body>

  <button onclick="window.location.href='/login.html';">Login</button>
  <div class="alert alert-secondary" role="alert">
    <img id="detailed-item-image-container" src="https://images7.memedroid.com/images/UPLOADED783/5931dc2c34d79.jpeg"
      class="img-responsive grey-background" alt="Join? - meme">
  </div>

  <form action="" method="post">
    <div class="form-group">
      <label for="Fullname">Full name</label>
      <input name="fullname" class="form-control" id="inputFullName" aria-describedby="emailHelp"
        placeholder="Enter full name">
      <small id="fullName" class="form-text text-muted">Please enter your full name (Don't lie to me)</small>
    </div>

    <div class="form-group">
      <label for="InputEmail">Email address</label>
      <input name="email" class="form-control" id="InputEmail" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else</small>
    </div>

    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input type="password" name="password1" class="form-control" id="InputPassword" placeholder="Password">
    </div>

    <div class="form-group">
      <label for="InputPassword2">Repeat Password</label>
      <input type="password" name="password2" class="form-control" id="InputPassword2" placeholder="Repeat Password">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</body>

</html>
